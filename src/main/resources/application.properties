#data source
spring.datasource.url=jdbc:postgresql://localhost:5432/newhouse
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driverClassName=org.postgresql.Driver
#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.show.sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#upload file
spring.mvc.static-path-pattern=/image/**
file-upload=C:/Users/user/Desktop/CodeGym/Project-Module6/file/
spring.web.resources.static-locations=file:///${file-upload}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB